<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con Productos</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Operaciones con Productos</h1>

    <h2>Obtener Productos</h2>
    <button onclick="getProducts()">Obtener Productos</button>
    <table id="productTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Precio en Dólares</th>
                <th>Valor Divisa</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody id="productList"></tbody>
    </table>

    <!-- Formularios para crear y actualizar productos -->

    <script>
        function getProducts() {
            fetch('http://localhost:3000/api/products')
                .then(response => response.json())
                .then(data => {
                    const productList = document.getElementById('productList');
                    productList.innerHTML = '';
                    data.forEach(product => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${product.name}</td>
                            <td>${product.description}</td>
                            <td>${product.price}</td>
                            <td>${product.precio_en_dolares}</td>
                            <td>${product.divisa_valor}</td>
                            <td>${product.stock}</td>
                        `;
                        productList.appendChild(row);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Código para crear y actualizar productos
    </script>
</body>
</html>
